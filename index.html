<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-API</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="div1">
            <h1> TimeZone API</h1>
            <h1>Your Current TimeZone</h1>
            <div class="main-body">
                <div id="Name-Of-The-TimeZone">Name Of The TimeZone :</div><br>
                <div class="lat-long">
                    <span class="lat">Lat :</span>
                    <span class="long">Long :</span>
                </div><br>
            <div id="offset-STD">Offset STD :</div><br>
            <div id="offset-STD-seconds">Offset STD seconds :</div><br>
            <div id="offset-DST">Offset DST :</div><br>
            <div id="offset-DST-seconds">Offset DST Seconds :</div><br>
            <div id="country">Country :</div><br>
            
            </div>
        </div>
        <div class="div2">
        <h1 id="address">Enter Address</h1>
        <div class="search">
        <input type="text" id="search" placeholder="Address"></div><br>
        <div class="button">
        <button  id="submit">Submit</button></div>
    </div>
    
    </div>
    <script src="./script.js"></script>
</body>
</html>
